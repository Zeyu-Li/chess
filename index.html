<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8">
    <!-- Mini icon on tab -->
    <link rel="icon" href="images/logo.svg" type="image/svg"> 
    <!-- Title of page -->
    <title>Chess Online</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>

<body>

<div class="main">
    <h1><img src="images/logo.svg" id="logo"> Chess Online</h1>
    <canvas id="canvas"></canvas>

    <!-- hidden pieces -->
    <div class="pieces">
        <!-- is there a better way to load in the imgs? -->
        <img src="images/ow0.svg"><img src="images/ob0.svg">
        <img src="images/ow1.svg"><img src="images/ob1.svg">
        <img src="images/ow2.svg"><img src="images/ob2.svg">
        <img src="images/ow3.svg"><img src="images/ob3.svg">
        <img src="images/ow4.svg"><img src="images/ob4.svg">
        <img src="images/ow5.svg"><img src="images/ob5.svg">
    </div>
</div>

<!-- flip board sidebar checkbox -->
<div class="flipBoard">
    <input type="checkbox" name="checkbox">
    <label><b>Flip</b></label>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="js/index.js"></script>

</body>
</html>
